<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <title>90's Trivia Game!</title>

    <body>

        <div class="box yellow">
            <h2 id="gameHeader">90's Trivia Kids!</h2>
            <button type="button" id="start" class="btn btn-primary btn-lg active">Start Game</button>
            <div id="quiz">
                <div id="timer">Time Remaining:
                    <span id="seconds">45</span> seconds
                </div>
                <button type="button1" id="submit" class="btn btn-primary btn-lg active mx-auto">Submit

                </button>

                <div id="modal" class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Here Are Your Quiz Results!</h5>
                                <div class="modal-body">
                                    <p id="correct" style="color: black" style="align-content: center">Correct: </p>
                                    <p id="wrong" style="color: black" style="align-content: center">Wrong: </p>
                                </div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-footer">
                                <button type="button" id="new" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>

</html>
