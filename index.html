<head>

    <title>90's Trivia Game!</title>

<body>

        <h2 id="gameHeader">90's Trivia Kids!</h2>

        <div id="quiz">
            <div id="timer">Time Remaining:

            </div>
            <button type="button1" id="submit" class="btn btn-primary btn-lg active mx-auto">Submit</button>
        </div>
        <div id="results">
            <p id ="correct">Correct: </p>
            <p id ="wrong">Wrong: </p>
        </div>
    </div>
